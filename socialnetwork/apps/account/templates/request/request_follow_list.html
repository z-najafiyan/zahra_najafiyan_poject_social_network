{% extends 'base.html' %}
{% load custom_tag_account %}
{% block content %}
    <ul>
        {% for applicant in request_follow %}
            <li>{{ applicant.request_follow__email }}</li>
            <button onclick="window.location.href='{% url 'accept_request' applicant.request_follow %}'">Confirm
            </button>
            <button onclick="window.location.href='{% url 'delete_request' applicant.request_follow %}'">delete</button>
        {% endfor %}
    </ul>
{% endblock %}
