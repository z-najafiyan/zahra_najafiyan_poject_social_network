{% extends 'base.html' %}
{% load custom_tag_account %}
{% block content %}
    <div>
        <form action=" " method="post">
            {% csrf_token %}
            <table>
                <tr>{{ form.as_table }}</tr>
            </table>
            <br><input type="submit" VALUE="Login">
            <input type="reset" VALUE="Reset">
            <p>{{ message }}</p>
        </form>
        {% if user.login == 1 %}
            <h5>{{ user.username }}</h5>
{#            <img src='/image/{{ user.photo_profile }}/' style="height:30%;width: 20%">#}
            <button onclick="location.href='{% url 'nem_post' pk_login %}'">New Post</button>
            <button onclick="location.href='{% url 'profile' pk_login user.pk %}'">Profile</button>
            <button onclick="location.href='{% url 'search_result' pk_login %}'">Search</button>

            <h3>following</h3>
            {% following_post_list pk_login %}

        {% endif %}
    </div>
{% endblock %}
